<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="logo"><img src="/images/logo.svg" alt="logo" /></div>

    <div class="tip-calculator">
      <div class="partOne">
        <label for="">Bill</label>
        <input type="number" class="input bill-input" id="bill-input" />
        <label class="label" for="">Select Tip %</label>
        <div class="tip">
          <div class="tips tip-5 active-tip">5%</div>
          <div class="tips tip-10">10%</div>
          <div class="tips tip-15">15%</div>
          <div class="tips tip-25">25%</div>
          <div class="tips tip-50">50%</div>
          <div id="tip-custom">
            <input type="number" class="tip-custom" placeholder="Custom" />
          </div>
        </div>

        <div class="peopleLabel">
          <label for="">Number of People</label>
          <label for="" class="error">Can't be zero</label>
        </div>

        <input type="number" class="input people-input" />
      </div>

      <div class="result">
        <div class="tip-amount">
          <div class="text">
            <p>Tip amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="tip-amount">$4.27</div>
        </div>
        <div class="total">
          <div class="text">
            <p>Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="total-amount">$32.79</div>
        </div>
        <div class="reset">Reset</div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>. -->
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
